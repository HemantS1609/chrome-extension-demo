<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chrome Extension Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="dark">
    <h2>Quick Actions ⚡</h2>

    <div class="option" id="addBtn">
      <img src="https://img.icons8.com/color/48/add--v1.png" alt="add" />
      <span>Add Button in Layout</span>
    </div>

    <div class="option" id="removeBtn">
      <img
        src="https://img.icons8.com/color/48/delete-forever.png"
        alt="remove"
      />
      <span>Remove Button in Layout</span>
    </div>

    <div class="option" id="viewBtn">
      <img src="https://img.icons8.com/color/48/view-details.png" alt="view" />
      <span>View Details</span>
    </div>

    <div class="option" id="openFormBtn">
      <img src="https://img.icons8.com/color/48/open-window.png" alt="open" />
      <span>Open Form Popup</span>
    </div>

    <div class="option" id="closeFormBtn">
      <img src="https://img.icons8.com/color/48/close-window.png" alt="close" />
      <span>Close Form Popup</span>
    </div>

    <div class="divider"></div>

    <div class="option" id="themeToggle">
      <img
        id="themeIcon"
        src="https://img.icons8.com/ios-filled/50/ffffff/sun.png"
        alt="theme"
      />
      <span>Toggle Theme</span>
    </div>

    <p class="footer">© 2025 Chrome Extension Demo</p>
